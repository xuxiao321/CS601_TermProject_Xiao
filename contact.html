<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="mystyle.css">

<body>

    <header>
        <h1>Contact Me</h1>
        <div class="time"><span id="current-time"></span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="contactApp">
        <h2>Contact Me</h2>
        <form id="contactForm" onsubmit="return sendEmail();">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required
                title="Enter a valid 10-digit phone number">
            <textarea id="message" rows="5" placeholder="Leave Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="contact.js"></script>
    <script src="script.js"></script>
</body>

</html>
